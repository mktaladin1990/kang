<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/animate.css">    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="row">
      <div class="col-lg-3 p-0"></div>
    <div class="col-lg-6 p-0">
                <div class="slider-inner">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active animated heartBeat ">
                        <img src="images/4.jpg" class="d-block " style = "height : 399px"alt="">
                    </div>
                    <div class="carousel-item animated zoomIn">
                        <img src="images/2.jpg" class="d-block  "style = "height : 399px" alt="">
                    </div>
                    <div class="carousel-item animated fadeInDownBig">
                        <img src="images/3.jpg" class="d-block " style = "height : 399px"alt="">
                    </div>
                    <div class="carousel-item animated lightSpeedIn">
                        <img src="images/1.jpg" class="d-block " style = "height : 399px"alt="">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="prev-left">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="prev-left">
                        <i class="fas fa-chevron-right"></i>
                    </span>
                </a>
            </div>
        </div> <!-- End of slider-inner -->
    </div>
    <div class="col-lg-3 p-0">
        <div class="banner-slider d-none d-lg-block">
          <div> <a href="">
              <img src="images/banner-1.jpg" alt="" class="img-fluid">
          </a></div>
           
          <div> <a href="">
              <img src="images/banner-2.jpg" alt="" class="img-fluid">
          </a></div>
           
        </div>
    </div>
    <div class="col-lg-12">
        <div class="owl-carousel">          
            <div class="item d-inline" ><img src="images/popular_brand_img_1.png" alt="Owl Image"></div>
            <div class="item d-inline"><img src="images/popular_brand_img_2.png" alt="Owl Image"></div>
            <div class="item d-inline"><img src="images/popular_brand_img_3.png" alt="Owl Image"></div>
            <div class="item d-inline"><img src="images/popular_brand_img_4.png" alt="Owl Image"></div>
            <div class="item d-inline"><img src="images/popular_brand_img_5.png" alt="Owl Image"></div>
            <div class="item d-inline"><img src="images/popular_brand_img_6.png" alt="Owl Image"></div>
            <div class="item d-inline"><img src="images/popular_brand_img_7.png" alt="Owl Image"></div>
            <div class="item d-inline"><img src="images/popular_brand_img_8.png" alt="Owl Image"></div>              
          </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="owl.carousel.min.js"></script>
  <script>
      $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
        loop: true,
        autoplay: true,
        margin: 2,
        nav: false,
        responsive: {
            0: {
                items: 2
            },
            480: {
                items: 4
            },
            768: {
                items: 6
            },
            992: {
                items: 6
            },
            1200: {
                items: 8
            }
        }
    });
 
});
  </script>
</body>
</html>
